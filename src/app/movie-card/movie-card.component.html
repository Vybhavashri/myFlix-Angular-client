<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with home icon">
    <mat-icon>home</mat-icon>
  </button>
  <span>MyFlix</span>
  <span class="example-spacer"> </span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with profile icon">
    <mat-icon>perm_identity</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with logout icon">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>


<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.Poster}} crossorigin="true" alt={{movie.Title}} height="350px" />
    <mat-card-actions>
      <button mat-button color="primary">
        Genre
      </button>
      <button mat-button color="primary">
        Director
      </button>
      <button mat-button color="primary">
        Show more..
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
