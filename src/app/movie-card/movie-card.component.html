<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with home icon" (click)="toHome()">
    <mat-icon>home</mat-icon>
  </button>
  <span>MyFlix</span>
  <span class="example-spacer"> </span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with profile icon" (click)="toProfile()">
    <mat-icon>perm_identity</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with logout icon" (click)="logOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>


<div style="display: flex; flex-wrap: wrap; justify-content: center; ">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 300px;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.Poster}} crossorigin="true" alt={{movie.Title}} height="350px" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="
      openDirectorDialog(
        movie.Director.Name,
        movie.Director.Bio,
        movie.Director.Birthdate
      )
    ">
        Director
      </button>
      <button mat-button color="primary" (click)="openMovieDialog(movie.Title, movie.Poster, movie.Description)">
        Show more
      </button>

      <button mat-icon-button (click)="setFavStatus(movie)">
        <mat-icon class="favIcon" *ngIf="isFav(movie._id)">favorite</mat-icon>
        <mat-icon *ngIf="!isFav(movie._id)">favorite_border</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
