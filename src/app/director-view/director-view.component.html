<mat-card>
  <mat-card-header>
    <mat-card-title>Director: {{ data.name }}</mat-card-title>
  </mat-card-header>
  <mat-dialog-content>{{ data.birth }}</mat-dialog-content>
  <mat-dialog-content>{{ data.bio }}</mat-dialog-content>
  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the movie details button" mat-dialog-close color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
